plugins {
    id 'java'
}

group 'org.jklm-bomb-party-bot'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.70.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.40.1.0'
}

test {
    useJUnitPlatform()
}